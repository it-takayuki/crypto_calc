<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="stylesheet" href="stylesheet.css">
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>仮想通貨（暗号資産）利益計算機</title>
    <meta name="description" content="仮想通貨による利益を簡単に計算できるサイト。投資のシミュレーションにも使えます。">
    <meta name="google-site-verification" content="qkxaJRRP3ule14JWi7lIB0w6eDknXNbgx4BlcZLFen4" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <p class="header-logo">仮想通貨（暗号資産）<br>
      <img src="./images/bitcoin.png" alt="" width="50" height="50" id="btc">
      利益計算機
      <img src="./images/ethereum.png" alt="" width="32" height="50" id="eth">
      </p>
    </header>
    <div class="top-wrapper">
      <div class="box2">
        <p>仮想通貨を持っている人も、<br>まだ持っていない人も。<br>実際に購入した場合の利益を簡単に計算
          <br>（シミュレーション）することができます。</p>
      </div>

        <form>
          <p>1コインが</p>
          <label><input type="tel" id="price" autocomplete="off"> 円の時に</label>
          <label><input type="tel" id="in-jpy" autocomplete="off"> 円分を</label>
          <p>買って保有していれば、</p><br>
          <p>1コインが</p>
          <label><input type="tel" id="f-price" autocomplete="off"> 円になった場合、</label>
          <a href="https://www.tadacoin.jp?refer=O6NvHPFPUNmk-FsX0Xuu-g" target="_blank" rel="nofollow" class="pitacoin">
          <div id="notice-area" class="notice-area nt-notice">
          仮想通貨は買わなくても【タダで】貰える！<br>ビットコインが無料で貯まるポイントサイト『Tadacoin（タダコイン）』 &gt;&gt;
          </div></a>
          <button type="submit" id="calc"><i class="fas fa-calculator"></i> 計算する</button>
        </form><br>
    </div>
    <div class="ad"></div>
      <div class="result">
        <h3 class="mgf">初期投資額の <span id="mgf"></span> 、</h3>
        <h3>保有コインの価値は <span id="f-value"></span> になります。</h3>
        <h3>投資による利益は <span id="profit"></span> です。</h3>
        <button type="button" id="reset"><i class="fas fa-redo"></i> リセット</button>
      </div>
      <div class="ad2"></div>
  </body>
</html>
