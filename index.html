<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="stylesheet.css">
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>仮想通貨（暗号資産）利益計算</title>
  </head>
  <body>
    <header>
      <p class="header-logo">仮想通貨（暗号資産）<br>利益計算</p>
    </header>
    <div class="top-wrapper">
        <form>
          <p>1コインが</p>
          <label><input type="tel" id="price" autocomplete="off"> 円の時に</label>
          <label><input type="tel" id="in-jpy" autocomplete="off"> 円分を</label>
          <p>買って保有していれば、</p><br>
          <p>1コインが</p>
          <label><input type="tel" id="f-price" autocomplete="off"> 円になった場合、</label><br>
          <button type="submit">計算</button>
        </form><br>
    </div>

      <div class="result">
        <h3 class="mgf">初期投資額の <span id="mgf"></span> 、</h3>
        <h3>保有コインの価値は <span id="f-value"></span> になります。</h3>
        <h3>投資による利益は <span id="profit"></span> です。</h3>
      </div>

    <div class="note">
      <p>※ 計算結果に1円未満の端数が発生する場合は切り捨てて計算しています。<br>
        ※ 当サイトの計算結果による各種の数値は正確性や確実性を保証するものではございません。目安としての参考値としてご利用下さい。</p>
    </div>

    <footer>
      © 2019 Takayuki Ito.
    </footer>
  </body>
</html>
